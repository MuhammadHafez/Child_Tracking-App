
<ion-header>

  <ion-navbar>
    <ion-title>Tracking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <agm-map [latitude]="Baseline.Latitude"
    [longitude]="Baseline.Longitude" [zoom]="15">
    
    <agm-marker *ngIf="LocationStatus"
      [latitude]="MarkerLocation.Latitude"
      [longitude]="MarkerLocation.Longitude">

      </agm-marker>
  </agm-map>
  <ion-row>
    <ion-col col-6>
        <button ion-button block *ngIf="!LocationStatus" (click)="GetCurrentLocation()">Current Location </button>
    </ion-col>
    <ion-col col-6>
        <button ion-button block (click)="Close()"> Close </button>
      </ion-col>
  </ion-row>
 
  

</ion-content>
